<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Search</title>

    <link rel="stylesheet" href="../css/search.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/search.js"></script>
</head>
<body>
  <nav class="navbar" style="background-color: transparents;">
    <div class="container">
      <a class="icon" href="VibeArchive.html">
        <img src="log5050.png" alt="Vibe Archive" width="39" height="39" style="position: absolute; top: 30px; right: 30px;">
      </a>
    </div>
  </nav>

    <div class="main inactive">
        <div class="bg-main">
        <section class="search">
          <div class="search-box">
            <div class="introduction-text">
              <div id="user_div"></div>
              <h1>Explore your vibe with over 200 million songs</h1>
              <p>Ready to hear your chosen tunes? Simply look up and press play.</p>
            </div>
            <div class="cancel" id="cancel"></div>
            <form class="search-form">
              <div class="query-box">
                <input class="query-input" id="query-input-id" type="text" autocomplete="off" name="search" placeholder="e.g. 'Beatles', 'Adele'">
                <input id="query-limit" type="hidden">
              </div>
              <div id="results" class="active"></div>
            </form>
          </div>
        </section>
      </div>
    </div>
</body>
</html>
